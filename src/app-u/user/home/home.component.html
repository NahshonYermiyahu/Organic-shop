<mat-list class="products-list">
  <mat-grid-list cols="3" rowHeight="5:6">
    <mat-grid-tile *ngFor="let product of products$|async" class="tile-item">
      <mat-card style="display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center">

        <mat-card-content>
          <img [src]="product.imageUrl" style="height: 22vw; width: 24vw">
        </mat-card-content>

        <mat-card-content>
          <label>{{product.title}}</label>
        </mat-card-content>

        <mat-card-content>
          <label>{{product.price|currency:'USD'}}</label>
        </mat-card-content>

        <mat-card-actions>
          <button style="width: 100%">Add product</button>
        </mat-card-actions>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-list>
