<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>OrderId</th>
      <td mat-cell *matCellDef = "let row">{{row.orderId}}</td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef>OrderDate</th>
      <td mat-cell *matCellDef = "let row">{{row.orderDate}}</td>
    </ng-container>

    <ng-container matColumnDef="orderTotal">
      <th mat-header-cell *matHeaderCellDef>OrderTotal</th>
      <td mat-cell *matCellDef = "let row">{{row.orderTotal}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell  *matHeaderCellDef class="icons">  </th>
      <td mat-cell *matCellDef="let row" class="actions" (click)="delete(row.id)">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"></tr>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[4, 5, 10, 15]"></mat-paginator>

</div>
